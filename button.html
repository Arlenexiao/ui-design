<html lang="zh-CN">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>button</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/global_style.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">

       <link rel="stylesheet" type="text/css" href="../css/lte_ie8_hack.css" />

    <![endif]-->

<body>
    <div class="containt-fluid content">
        <div class="menu">
            <ul>
                <li>UI组件</li>
                <li><a href="form.html">表单排版</a></li>
                <li class="active"><a href="button.html">按钮</a></li>
                <li><a href="dropdown-menu.html">表单元素</a></li>
                <li><a href="nav.html">导航</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="content-center">
                <h3 class="text-center">按钮</h3>
                <form>
                    <legend>两种按钮新式</legend>
                    <fieldset>
                        <a class="btn">a标签按钮</a>
                        <button type="submit">button标签按钮</button>
                    </fieldset>
                </form>
                <form>
                    <legend>禁用按钮</legend>
                    <fieldset>
                        <a class="btn btn-disabled">a标签按钮</a>
                        <button type="submit">button标签按钮</button>
                    </fieldset>
                </form>
                <form>
                    <legend>active按钮</legend>
                    <fieldset>
                        <a class="btn btn-disabled">a标签按钮</a>
                        <button type="submit">button标签按钮</button>
                    </fieldset>
                </form>
                <form>
                    <legend>不同颜色按钮</legend>
                    <fieldset>
                        <button type="submit">成功提示</button>
                        <button type="submit">错误提示</button>
                        <button type="submit">危险提示</button>
                    </fieldset>
                </form>
                <form>
                    <legend>不同大小按钮</legend>
                    <fieldset>
                        <button type="submit">超小按钮</button>
                        <button type="submit">小按钮</button>
                        <button type="submit">常规按钮</button>
                        <button type="submit">大按钮</button>
                        <button type="submit">超大按钮</button>
                    </fieldset>
                </form>
                <form>
                    <legend>按钮排版自适应</legend>
                    <fieldset>
                        <button type="submit">超小按钮</button>
                        <button type="submit">小按钮</button>
                        <button type="submit">常规按钮</button>
                        <button type="submit">大按钮</button>
                        <button type="submit">超大按钮</button>
                    </fieldset>
                </form>
                <form>
                    <legend>图标按钮</legend>
                    <fieldset>
                        <button type="submit">设置</button>
                        <button type="submit">加入购物车</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-1.4.4.js"></script>
